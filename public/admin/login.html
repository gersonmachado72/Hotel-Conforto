<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hotel Conforto</title>
    <style>
        body { font-family: Arial; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 400px; width: 90%; text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        .subtitle { color: #7f8c8d; margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #2980b9; }
        .error { color: #e74c3c; margin-top: 15px; }
        .credits { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; color: #7f8c8d; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üè® Hotel Conforto</h1>
        <p class="subtitle">Painel Administrativo</p>
        
        <input type="email" id="email" placeholder="admin@hotelconforto.com" value="admin@hotelconforto.com">
        <input type="password" id="password" placeholder="admin123" value="admin123">
        
        <button onclick="login()">Entrar</button>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="credits">
            <p><strong>Credenciais padr√£o:</strong></p>
            <p>Email: admin@hotelconforto.com</p>
            <p>Senha: admin123</p>
        </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            errorElement.textContent = '';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha: password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/admin';
                } else {
                    const error = await response.json();
                    errorElement.textContent = error.error || 'Credenciais inv√°lidas';
                }
            } catch (error) {
                errorElement.textContent = 'Erro de conex√£o com o servidor';
            }
        }
        
        // Tentar login ao pressionar Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
